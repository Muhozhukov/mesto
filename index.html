<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="author" content="Nikita Semyonov">
  <link rel="stylesheet" href="page/index.css">
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип страницы Место" class="header__logo">
  </header>

  <main class="page__container">
    <section class="profile">
    <div class="profile__flex-container">
      <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__image">
      <div class="profile__info-container">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button">
          <img src="./images/edit__button.svg" alt="Редактировать" class="profile__edit-button-image">
        </button>
      </div>
    </div>
    <button class="profile__add-button" type="button">
      <img src="./images/add__button.svg" alt="Добавить" class="profile__add-button-image">
    </button>
  </section>

  <section class="elements">

  </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>


  <div class="popup popup_type_edit-profile">
      <form class="popup__form" name="popup_edit-profile">
        <button class="popup__close-button" type="reset">
          <img class="popup__close-button-image" src="./images/close__icon.svg" alt="Закрыть">
        </button>
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input popup__input_name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="popup__input popup__input_profession" type="text" name="profession" value="Исследователь океана" placeholder="О себе">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </div>
      </form>
  </div>
  <div class="popup popup_type_edit-card">
    <form class="popup__form" name="popup_edit-card">
      <button class="popup__close-button" type="reset">
        <img class="popup__close-button-image" src="./images/close__icon.svg" alt="Закрыть">
      </button>
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_place" type="text" name="name" value="" placeholder="Название">
        <input class="popup__input popup__input_image-url" type="text" name="image" value="" placeholder="Ссылка на картинку">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </div>
    </form>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
    <button class="popup__close-button" type="reset">
        <img class="popup__close-button-image" src="./images/close__icon.svg" alt="Закрыть">
      </button>
      <img src="#" alt="#" class="popup__image">
      <h3 class="popup__image-title">#</h3>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <img src="#" alt="#" class="element__image">
      <button class="element__delete-button" type="button">
        <img src="./images/Trash.svg" alt="Удалить"></button>
      <div class="element__description">
        <h3 class="element__title">#</h3>
        <button class="element__like-button" type="button">
          <!--<img src="./images/like__button.svg" alt="Кнопка лайка">-->
        </button>
      </div>
    </div>
  </template>
  <script src="./script/index.js"></script>
</body>
</html>
