<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="author" content="Nikita Semyonov">
  <link rel="stylesheet" href="page/index.css">
</head>
<body class="page">

  <section class="header">
    <img src="./images/logo.svg" alt="Логотип страницы Место" class="header__logo">
  </section>

  <div class="page__container">
    <section class="profile">
    <div class="profile__flex-container">
      <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__image">
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <p class="profile__profession">Исследователь океана</p>
        <button class="profile__edit-button">
          <img src="./images/edit__button.svg" alt="Редактировать" class="profile__edit-button-image">
        </button>
      </div>

    </div>
    <button class="profile__add-button">
      <img src="./images/add__button.svg" alt="Добавить" class="profile__add-button-image">
    </button>
  </section>

  <section class="elements">

    <div class="element">
      <img src="./images/kirill-pershin-1088404-unsplash (1).jpg" alt="Красивая фотография" class="element__image">
      <div class="element__description">
        <h3 class="element__title">Карачаевск</h3>
        <button class="element__like-button">
          <img src="./images/like__button.svg">
        </button>
      </div>
    </div>
    <div class="element">
      <img src="./images/elbrus.jpg" alt="Красивая фотография" class="element__image">
      <div class="element__description">
        <h3 class="element__title">Эльбрус</h3>
        <button class="element__like-button">
          <img src="./images/like__button.svg">
        </button>
      </div>
    </div>
    <div class="element">
      <img src="./images/bird.jpg" alt="Красивая фотография" class="element__image">
      <div class="element__description">
        <h3 class="element__title">Очень красивая птица</h3>
        <button class="element__like-button">
          <img src="./images/like__button.svg">
        </button>
      </div>
    </div>
    <div class="element">
      <img src="./images/kirill-pershin-1088404-unsplash (1).jpg" alt="Красивая фотография" class="element__image">
      <div class="element__description">
        <h3 class="element__title">Карачаево-Черкесия</h3>
        <button class="element__like-button">
          <img src="./images/like__button.svg">
        </button>
      </div>
    </div>
    <div class="element">
      <img src="./images/dombai.jpg" alt="Красивая фотография" class="element__image">
      <div class="element__description">
        <h3 class="element__title">Домбай</h3>
        <button class="element__like-button">
          <img src="./images/like__button.svg">
        </button>
      </div>
    </div>
    <div class="element">
      <img src="./images/kirill-pershin-1088404-unsplash (1).jpg" alt="Красивая фотография" class="element__image">
      <div class="element__description">
        <h3 class="element__title">Карачаевск</h3>
        <button class="element__like-button">
          <img src="./images/like__button.svg">
        </button>
      </div>
    </div>

  </section>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  </div>

  <div class="modal-container">
      <form action="" class="modal-form">
        <button class="modal-form__close-button" type="reset">
          <img class="modal-form__close-button-image" src="./images/close__icon.svg" alt="Закрыть">
        </button>
        <div class="modal-form__container">
          <h3 class="modal-form__title">Редактировать профиль</h3>
          <input class="modal-form__input modal-form__input-name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="modal-form__input modal-form__input-profession" type="text" name="profession" value="Исследователь океана" placeholder="О себе">
          <button class="modal-form__submit-button" type="submit">Сохранить</button>
        </div>
      </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
