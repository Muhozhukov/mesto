<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="author" content="Nikita Semyonov">
  <link rel="stylesheet" href="page/index.css">
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип страницы Место" class="header__logo">
  </header>

  <main class="page__container">
    <section class="profile">
      <div class="profile__flex-container">
        <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__image">
        <div class="profile__info-container">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button">
            <img src="./images/edit__button.svg" alt="Редактировать" class="profile__edit-button-image">
          </button>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img src="./images/add__button.svg" alt="Добавить" class="profile__add-button-image">
      </button>
    </section>

    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>


  <div class="popup popup_type_edit-profile">
    <form class="popup__form popup__form_profile" name="profile" novalidate>
      <button class="popup__close-button" type="reset">
        <img class="popup__close-button-image" src="./images/close__icon.svg" alt="Закрыть">
      </button>
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <label class="popup__lable">
          <input id="profile-name" class="popup__input popup__input_name" type="text" name="name" minlength="2" maxlength="40" value="Жак-Ив Кусто" placeholder="Имя" autocomplete="off" required>
          <span id="profile-name-error" class="popup__error" id="name-error">Вы пропустили это поле</span>
        </label>
        <label class="popup__lable">
          <input id="profile-profession" class="popup__input popup__input_profession" type="text" name="profession" minlength="2" maxlength="400" value="Исследователь океана" placeholder="О себе" autocomplete="off" required>
          <span id="profile-profession-error" class="popup__error" id="profession-error">Вы пропустили это поле</span>
        </label>
        <button class="popup__submit-button popup__submit-button_disabled" type="submit" disabled>Сохранить</button>
      </div>
    </form>
  </div>
  <div class="popup popup_type_edit-card">
    <form class="popup__form popup__form_card" name="card" novalidate>
      <button class="popup__close-button" type="reset">
        <img class="popup__close-button-image" src="./images/close__icon.svg" alt="Закрыть">
      </button>
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <label class="popup__lable">
          <input id="card-title" class="popup__input popup__input_place" type="text" name="name" minlength="1" maxlength="30" value="" placeholder="Название" autocomplete="off" required>
          <span id="card-title-error" class="popup__error" id="title-error">Вы пропустили это поле</span>
        </label>
        <label class="popup__lable"></label>
          <input id="card-url" class="popup__input popup__input_image-url" type="url" name="link" value="" placeholder="Ссылка на картинку" autocomplete="off" required>
          <span id="card-url-error" class="popup__error" id="image-error">Вы пропустили это поле</span>
        </label>
        <button class="popup__submit-button popup__submit-button_disabled" type="submit" disabled>Создать</button>
      </div>
    </form>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
    <button class="popup__close-button" type="reset">
        <img class="popup__close-button-image" src="./images/close__icon.svg" alt="Закрыть">
      </button>
      <img src="#" alt="#" class="popup__image">
      <h3 class="popup__image-title">#</h3>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <img src="#" alt="#" class="element__image">
      <button class="element__delete-button" type="button">
        <img src="./images/Trash.svg" alt="Удалить"></button>
      <div class="element__description">
        <h3 class="element__title">#</h3>
        <button class="element__like-button" type="button">
          <!--<img src="./images/like__button.svg" alt="Кнопка лайка">-->
        </button>
      </div>
    </div>
  </template>
  <script type="module" src="./scripts/pages/index.js"></script>
</body>
</html>
